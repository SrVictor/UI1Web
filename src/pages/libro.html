<label>
    Desde el corazón de su memoria, un hombre que arrastra tantos años de pasado como ilusiones de futuro, ilumina, a
    través de sus recuerdos, su historia, la de su generación y la de un país. Una historia que a veces duele, pero que
    siempre acompaña.
    El éxito desbordante de su última novela embarca al protagonista en una gira por todo el mundo. Un viaje con dos
    caras, la pública, en la que el personaje se acerca a sus lectores, y la íntima, en la que aprovecha cada espacio de
    soledad para rebuscar su verdad. Una verdad que ve la luz después de la muerte de sus padres, su divorcio y su vida
    junto a una nueva mujer, una vida en la que sus hijos se convierten en la piedra angular sobre la que pivota la
    necesidad inaplazable de encontrar la felicidad.
    A medio camino entre la confesión y la autoficción, el autor escribe una historia que toma impulso en el pasado y se
    lanza hacia lo aún no sucedido. Una búsqueda esperanzada de la alegría.
